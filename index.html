<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        Admin
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="content-scripte-type" content="text/javascript"/>
    <meta name="author" content="netease"/>
    <meta name="version" content="1.0"/>
    <meta name="keywords" content="pomelo"/>
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        var pomelo = window.pomelo;
        var host = "114.215.158.117";
        var port = "3010";
        function show() {
            var str = document.getElementById("testCards").value;
            str = str.replace(/\n/g,'');
            str = str.replace(/\r/g,'');
            var msg = {
                playerId: document.getElementById("playerId").value,
                testCards: str
            };

            pomelo.init({
                host: host,
                port: port,
                log: true
            }, function () {
                pomelo.request("gameplayer.playerHandler.setTestCards", msg, function (data) {
                    alert(data.msg);
                });
            });
        }
    </script>
</head>
<body>
<div class="g-doc">
    玩家ID:
    <br>
    <input id="playerId" type="text" name="playerId" value="Mickey">
    <br>
    测试牌型:
    <br>
    <textarea id="testCards" rows="8" cols="40">1,2,3,4,5,6</textarea>
    <br>
    <br>
    <div class="g-button">
        <input id="test" type="button" value="Set Test Cards" onclick="show()"/>
    </div>
</div>
</body>
</html>
